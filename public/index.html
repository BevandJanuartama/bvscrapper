<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bepann Scraper v2.1 | Data Intelligence</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        :root {
            --primary: #3fb153;
            --accent: #1f6feb;
            --bg: #030608;
            --glass: rgba(22, 27, 34, 0.7);
            --border: rgba(48, 54, 61, 1);
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(35, 134, 54, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(31, 111, 235, 0.05) 0%, transparent 40%);
            color: #e6edf3;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Latar belakang dekoratif */
        .glow-sphere {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--primary);
            filter: blur(150px);
            opacity: 0.1;
            z-index: -1;
            border-radius: 50%;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 48px;
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
            position: relative;
        }

        .badge {
            background: rgba(35, 134, 54, 0.15);
            color: var(--primary);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 16px;
            display: inline-block;
        }

        h1 {
            font-size: 28px;
            font-weight: 800;
            margin: 0 0 10px 0;
            background: linear-gradient(to right, #fff, #8b949e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: #8b949e;
            font-size: 14px;
            margin-bottom: 32px;
        }

        .input-group {
            position: relative;
            margin-bottom: 24px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            box-sizing: border-box;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: rgba(13, 17, 23, 0.8);
            color: white;
            font-size: 15px;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(63, 177, 83, 0.2);
        }

        .btn-process {
            background: var(--primary);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            font-weight: 700;
            font-size: 16px;
            transition: transform 0.2s, background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-process:hover {
            background: #4cd166;
            transform: translateY(-2px);
        }

        .btn-process:disabled {
            background: #234d2b;
            cursor: not-allowed;
            transform: none;
        }

        .btn-download {
            display: none;
            background: var(--accent);
            color: white;
            padding: 14px;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            font-weight: 700;
            margin-top: 16px;
            text-decoration: none;
            box-sizing: border-box;
            animation: slideUp 0.4s ease-out;
        }

        #status {
            margin-top: 24px;
            color: #8b949e;
            font-size: 13px;
            min-height: 20px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loader {
            width: 18px;
            height: 18px;
            border: 2px solid #ffffff;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: none;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="glow-sphere" style="top: 20%; left: 30%;"></div>
<div class="glow-sphere" style="bottom: 20%; right: 30%;"></div>

<div class="container">
    <div class="card">
        <h1>B'scrapp</h1>
        <p class="subtitle">Ekstrak data dari website mana pun secara instan dan rapi.</p>
        
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="https://contoh-website.com" >
        </div>
        
        <button id="btnAction" class="btn-process" onclick="startProcess()">
            <span id="btnText">Mulai Ekstraksi</span>
            <div id="loader" class="loader"></div>
        </button>
        
        
        <a id="downloadLink" class="btn-download">
            <i class="fa-solid fa-cloud-arrow-down"></i> Simpan Hasil (.txt)
        </a>
    </div>
</div>

<script>
    async function startProcess() {
        const url = document.getElementById('urlInput').value;
        const status = document.getElementById('status');
        const btnAction = document.getElementById('btnAction');
        const btnText = document.getElementById('btnText');
        const loader = document.getElementById('loader');
        const downloadLink = document.getElementById('downloadLink');

        if(!url) return alert("Silakan masukkan URL tujuan!");

        // UI Feedback
        status.innerHTML = "✨ <span style='color: #58a6ff'>Menganalisis struktur halaman...</span>";
        btnAction.disabled = true;
        btnText.innerText = "Memproses...";
        loader.style.display = "inline-block";
        downloadLink.style.display = "none";

        try {
            // Simulasi fetch API (sesuaikan dengan backend kamu)
            const response = await fetch(`/api/process?url=${encodeURIComponent(url)}`);
            const data = await response.json();

            if(data.error) throw new Error(data.error);

            const blob = new Blob([data.fileContent], { type: 'text/plain' });
            const downloadUrl = window.URL.createObjectURL(blob);
            
            downloadLink.href = downloadUrl;
            downloadLink.download = data.fileName; 
            downloadLink.style.display = "block";
            
            status.innerHTML = "✅ <span style='color: var(--primary)'>Data berhasil dikumpulkan!</span>";
        } catch (err) {
            status.innerHTML = "❌ <span style='color: #f85149'>Gagal: " + err.message + "</span>";
        } finally {
            btnAction.disabled = false;
            btnText.innerText = "Mulai Ekstraksi";
            loader.style.display = "none";
        }
    }
</script>

</body>
</html>
